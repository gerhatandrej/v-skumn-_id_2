<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Generátor výskumného ID</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 400px; 
      margin: 60px auto; 
      padding: 20px; 
      border: 1px solid #ddd; 
      border-radius: 12px; 
    }
    input, button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 10px; 
      font-size: 16px; 
    }
    #result { 
      margin-top: 20px; 
      color: green; 
    }
  </style>
</head>
<body>
  <h2>Získaj svoje výskumné ID</h2>
  <form id="idForm">
    <input type="email" id="email" placeholder="Zadaj svoj e-mail" required>
    <button type="submit">Získať ID</button>
  </form>
  <div id="result"></div>

  <script>
    // 1. Inicializácia EmailJS s tvojím Public Key
    emailjs.init("vn3f9l_KZwCYDZpKQ");

    // 2. URL tvojho Apps Script Web App (už aktualizované)
    const scriptURL = "https://script.google.com/macros/s/AKfycbyrY_OyzTRi4iI4ZGp9QUI_qSMUlfm38_j4-TprW8NuyoB9OjIpGm5v4QcJJ2XZdGxL/exec";

    const form = document.getElementById("idForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      result.textContent = "Generujem a odosielam ID…";

      // dynamický callback pre JSONP
      const callbackName = "onIDResponse_" + Date.now();
      const script = document.createElement("script");
      script.src = `${scriptURL}?callback=${callbackName}&r=${Math.random()}`;

      // callback funkcia, ktorú zavolá Apps Script
      window[callbackName] = async function(data) {
        if (data.error) {
          result.textContent = data.error;
        } else {
          try {
            // odoslanie e-mailu cez EmailJS
            await emailjs.send(
              "service_f4uey2k",
              "template_gn415fl",
              {
                email: email,
                message: `Vaše výskumné ID je: ${data.id}`
              }
            );
            result.textContent = `ID ${data.id} bolo odoslané na ${email}.`;
          } catch (err) {
            console.error("EmailJS chyba:", err);
            result.textContent = "Chyba pri odoslaní e-mailu.";
          }
        }
        // upratanie
        document.body.removeChild(script);
        delete window[callbackName];
      };

      script.onerror = function() {
        result.textContent = "Nepodarilo sa získať ID.";
        document.body.removeChild(script);
        delete window[callbackName];
      };

      document.body.appendChild(script);
    });
  </script>
</body>
</html>
